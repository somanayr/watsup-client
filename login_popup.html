<html>
<body style="background-color:blue;color:white">
<label id="error"></label>
<div id="username_form">
<h3>Login or Register</h3>
User name: <input id="username" type="text"/> <label id="error_username"></label>
<button type="button" id="login_button">Login</button><button type="button" id="register_button" style="float:right">Register</button>
</div>
<div id="login_form" style="display:none">
<h3>Login</h3>
Password: <input id="login_password" type="text"/> <label id="error_login_pass"></label>
<button type="button" id="login_button2">Login</button><button type="button" id="login_cancel_button" style="float:right">Cancel</button>
</div>
<div id="register_form" style="display:none">
<h3>Register</h3>
Password: <input id="register_password" type="text"/> <label id="error_register_pass"></label>
Password: (repeat) <input id="register_password2" type="text"/>
<button type="button" id="register_button2">Register</button><button type="button" id="register_cancel_button" style="float:right">Cancel</button>
</div>


<script src="popup.js"></script>
</body>
</html>
